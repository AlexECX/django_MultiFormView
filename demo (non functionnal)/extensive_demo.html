{% extends "base.html" %}

{% block content %}

<form method="post">
	{% csrf_token %}
	{{ forms.better_name }}
	<input type="submit" value="Subscribe">
</form>

<form method="post">
	{% csrf_token %}
    {{ forms.contactform }}
    <input type="submit" value="Send">
</form>

<form method="post">
	{% csrf_token %}
	{% for form in forms.my_formset %}
		{{ form }}
	{% endfor %}
	<input type="submit" value="Send">
</form>
{% endblock content %}
